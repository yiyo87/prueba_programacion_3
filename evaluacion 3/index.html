<!DOCTYPE html>
<html lang="en">
<head>

                    <th>Edad</th>
                    <th>Opciones</th>

            </thead>
            <tbody id="cuerpoTabla">

            </tbody>
            </table>
            <h1>Actualizar</h1>
                <input type="text" id="UPDnombre" placeholder="nombre">
